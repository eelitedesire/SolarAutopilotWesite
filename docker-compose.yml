version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: solarautopilot-db
    environment:
      POSTGRES_USER: solarautopilot
      POSTGRES_PASSWORD: password
      POSTGRES_DB: solarautopilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solarautopilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: solarautopilot-web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://solarautopilot:password@postgres:5432/solarautopilot
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY}
      STORAGE_BUCKET: ${STORAGE_BUCKET}
      STORAGE_PUBLIC_URL: ${STORAGE_PUBLIC_URL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: http://localhost:3000
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      CONTACT_EMAIL: ${CONTACT_EMAIL}
    ports:
      - "3000:3000"
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "npx prisma db push && node server.js"

volumes:
  postgres_data:
